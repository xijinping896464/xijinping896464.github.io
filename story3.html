<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第3回</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #DCE3E1; /* 淺藍色背景 */
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">← 回首頁</a>
  <div class="chat-container">
  <div>
    <div class="speaker-name">旁白</div>
    <div class="chat-bubble chat-left">【內殿香氣撲鼻，椒氣濃烈，豆婉凝捧著食盒跪坐在錦墊上】</div>
  </div>
  
  <div>
    <div class="speaker-name">豆婉凝</div>
    <div class="chat-bubble chat-right">（內心OS）這香味是……八角、丁香、還有……花椒？！把香料當香薰在用啊！</div>
  </div>

  <div>
    <div class="speaker-name">沈紅椒</div>
    <div class="chat-bubble chat-left">（輕搖團扇，微笑）你就是新來的……豆常在？</div>
  </div>

  <div>
    <div class="speaker-name">豆婉凝</div>
    <div class="chat-bubble chat-right">（低頭行禮）回貴妃娘娘，婉凝是。</div>
  </div>
  <div>
    <div class="speaker-name">沈紅椒</div>
    <div class="chat-bubble chat-left">（語氣溫柔）「豆」字好名字，聽著就嫩。可惜這宮裡，嫩的東西，常常不耐煮。</div>
  </div>
  
  <div>
    <div class="speaker-name">豆婉凝</div>
    <div class="chat-bubble chat-right">(OS：這個女人果然是想找我麻煩的)</div>
  </div>

  <div>
    <div class="speaker-name">豆婉凝</div>
    <div class="chat-bubble chat-right">（抬眼微笑）宮中氣火旺，若火候太猛，再嫩的豆，也能熬成膠香——只怕，太老的料，會化渣。</div>
  </div>

  <div>
    <div class="speaker-name">旁白</div>
    <div class="chat-bubble chat-left">【沈紅椒一笑，拍掌，轉身坐回榻上】</div>
  </div>

  <div>
    <div class="speaker-name">沈紅椒</div>
    <div class="chat-bubble chat-right">好一張嘴。宮裡久了，記得——鹹辣可調，嘴硬要命。</div>
  </div>


</div>
</body>
<div style="text-align: center; margin-top: 2rem;">

</div>
